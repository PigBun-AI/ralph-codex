name: Codex Assist

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

concurrency:
  group: codex-assist-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  codex:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@codex')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@codex') || contains(github.event.issue.title, '@codex')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Codex CLI
        run: npm install -g @openai/codex

      - name: Run Codex on mention
        id: run_codex
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EVENT_NAME: ${{ github.event_name }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          REVIEW_BODY: ${{ github.event.review.body }}
        run: |
          set -euo pipefail
          if [[ -z "${OPENAI_API_KEY:-}" ]]; then
            echo "OPENAI_API_KEY secret is required" >&2
            exit 1
          fi

          if [[ "$EVENT_NAME" == "issues" ]]; then
            USER_PROMPT="$ISSUE_TITLE\n\n$ISSUE_BODY"
          elif [[ "$EVENT_NAME" == "pull_request_review" ]]; then
            USER_PROMPT="$REVIEW_BODY"
          else
            USER_PROMPT="$COMMENT_BODY"
          fi

          PROMPT=$'You are the Codex assistant for this repository.\nRespond briefly and helpfully to the tagged request below.\n\nTagged content:\n'"$USER_PROMPT"

          codex exec --json --skip-git-repo-check "$PROMPT" > codex_events.jsonl
          jq -sr 'map(select(.type=="item.completed" and .item.type=="agent_message")) | last | .item.text // "(no response)"' codex_events.jsonl > codex_reply.txt

          {
            echo "reply<<EOF"
            cat codex_reply.txt
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Post reply to issue/PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = ${{ toJSON(steps.run_codex.outputs.reply) }};
            if (context.payload.issue) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                body
              });
            } else if (context.payload.pull_request) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body
              });
            }
