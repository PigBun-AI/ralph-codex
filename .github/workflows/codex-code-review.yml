name: Codex PR Review

on:
  pull_request_target:
    types: [opened, synchronize]
    paths-ignore:
      - "**/*.md"
      - ".github/**"
      - ".gitignore"
      - "pyproject.toml"

concurrency:
  group: codex-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  codex-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read

    steps:
      - name: Calculate total changes
        id: calc
        run: |
          additions=${{ github.event.pull_request.additions }}
          deletions=${{ github.event.pull_request.deletions }}
          total=$((additions + deletions))
          echo "total=$total" >> $GITHUB_OUTPUT

      - name: Checkout PR head
        if: |
          github.event.pull_request.changed_files >= 5 ||
          steps.calc.outputs.total >= 20
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 1

      - name: Setup Node.js
        if: |
          github.event.pull_request.changed_files >= 5 ||
          steps.calc.outputs.total >= 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Codex CLI
        if: |
          github.event.pull_request.changed_files >= 5 ||
          steps.calc.outputs.total >= 20
        run: npm install -g @openai/codex

      - name: Run review with Codex
        if: |
          github.event.pull_request.changed_files >= 5 ||
          steps.calc.outputs.total >= 20
        id: codex_review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          REPO_NAME: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -euo pipefail
          if [[ -z "${OPENAI_API_KEY:-}" ]]; then
            echo "OPENAI_API_KEY secret is required" >&2
            exit 1
          fi

          PROMPT="Review this pull request and return concise findings only.
          Focus on bugs/regressions, security issues, missing tests, and risky behavior changes.
          Repository: ${REPO_NAME}
          PR Number: ${PR_NUMBER}"

          codex exec --json "$PROMPT" > codex_review_events.jsonl
          jq -sr 'map(select(.type=="item.completed" and .item.type=="agent_message")) | last | .item.text // "No review output."' codex_review_events.jsonl > codex_review.txt
          {
            echo "review<<EOF"
            cat codex_review.txt
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Post PR comment
        if: |
          github.event.pull_request.changed_files >= 5 ||
          steps.calc.outputs.total >= 20
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = `### Codex Review\n\n${{ steps.codex_review.outputs.review }}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
